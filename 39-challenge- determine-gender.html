
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id = 'root'>

        </div>
        <script src = "C:\Users\Niranjan\jan-2020-mern\reactjs\js\react.development.js"></script>

        <script src = "C:\Users\Niranjan\jan-2020-mern\reactjs\js\react-dom.development.js"></script>

        <script src = "C:\Users\Niranjan\jan-2020-mern\reactjs\js\babel.js"></script>

        <script src = "C:\Users\Niranjan\jan-2020-mern\reactjs\js\axios.js"></script>


        <script type ="text/babel"> 

        
            const rootHandle = document.getElementById('root')

            class Gender extends React.Component{
                constructor(){
                    super()
                     this.state={
                        fetchData : {} ,
                        name : '' ,
                        http : ''                      
                    }
                }                     
                
                handleChange = (e)=>{
                    const name = e.target.value 
                    const http = '' + 'https://api.genderize.io?name=' + name
                   
                    this.setState({name, http})

                }

                handleSubmit = (e)=>{
                    e.preventDefault()
                    console.log(this.state)
                    
                    axios.get(this.state.http)
                   .then((response)=>{
                       console.log(response)
                       const fetchData= response.data
                       this.setState({fetchData})
                })

                 .catch((err) =>{
                     console.log(err)
                 })
                } 

                render(){
                    console.log(this.state)
                    return(
                        <div>
                            <h1> Determine gender</h1>
                            <form  onSubmit= {this.handleSubmit} >
                                <label htmlFor= "gender"> name </label>
                                <input type ="text" id = "gender" value={this.state.name} onChange={this.handleChange}/>
                                <br/>
                                <br/>
                                <input type="submit" value="submit"/> 
                            </form>  
                            <h2> name - { this.state.name}</h2>
                            <h2> gender - {this.state.fetchData.gender}</h2>    
                      </div>
                    )
                }
            }
        
            ReactDOM.render(<Gender/>,rootHandle)
        </script>
   </body>
</html>
